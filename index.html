	<script>
		var debug = false;
		var footerOffset = 30, sideOffset = 15;
		var mainDiv = d3.select("#visualization");
		var screenHeight = window.innerHeight - footerOffset;
		var screenWidth = window.innerWidth - sideOffset;

		// code for debugs

	<script>		
		var birthData;
		var rawBirthData;
		var GDPData;
		var rawGDPData;

		loadData(function( rawBirthData, birthData, 
						   rawGDPData, GDPData, 
						   rawCombinedData, combinedData ) {
			// anything not in here can't view the 'global' variables, will find a work around if possible in time frame
			// DO ALL CODE IN HERE! //

			displayCombinedData(combinedData);


		});

		function loadData(callback){
			d3.csv("FilteredBirthRate.csv", parseBirth, function(error, data){
				rawBirthData = data;

				var nestedBirthData = d3.nest()
				.key(function(d) {
					return d.country; 
				})
				.sortKeys(d3.ascending)
				.entries(rawBirthData);

				d3.csv("FilteredGDPPerCap.csv", parseGDP, function(error, data){
					rawGDPData = data;

					var nestedGDPData = d3.nest()
					.key(function(d) {
						return d.country; 
					})
					.sortKeys(d3.ascending)
					.entries(rawGDPData);

					d3.csv("countryToContinentMapping.csv", parseContinent, function(error, data) {
						console.log(data);

						var nestedContinentData = d3.nest()
						.key(function(d){
							return d.country;
						})
						.sortKeys(d3.ascending)
						.entries(data);

						callback(rawBirthData, nestedBirthData, rawGDPData, nestedGDPData, data, nestedContinentData);
					});
				});
			});
		};

		function parseBirth (line) {
			line.country = line['Country Name'];
		/*	return {
				country: line.country,
				birthrate: line['2014']
			};*/
			return line;
		}

		function parseGDP (line) {
			line.country = line['Country Name'];
		/*	return {
				country: line.country,
				GDP: line['2014']
			};*/
			return line;
		}

		function parseContinent(line) {
			return line;
		}

	</script>
